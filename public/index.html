<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <meta name="description"
        content="Camera Focus Peaking Application - Highlighting areas in sharp focus on video content" />
    <meta name="keywords" content="focus peaking, camera, photography, video, react" />
    <meta name="author" content="Camera Focus Peak Project" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Camera Focus Peaking" />
    <meta property="og:description" content="Interactive focus peaking for photography and videography" />
    <meta property="og:type" content="website" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Camera Focus Peaking</title>

    <style>
        /* Base styles to ensure proper rendering */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #111827;
            color: #f9fafb;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Loading state before React loads */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111827;
            color: #e5e7eb;
        }

        .app-loading h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .app-loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fallback for JavaScript disabled */
        noscript {
            display: block;
            margin: 2rem auto;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background-color: #1f2937;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body>
    <noscript>
        <div class="noscript-message">
            <h1>JavaScript Required</h1>
            <p>This Focus Peaking application requires JavaScript to run.</p>
            <p>Please enable JavaScript in your browser settings to use this application.</p>
        </div>
    </noscript>

    <div id="root">
        <!-- Initial loading state before React takes over -->
        <div class="app-loading">
            <h1>Loading Focus Peaking App</h1>
            <div class="app-loading-spinner"></div>
        </div>
    </div>
</body>

</html>
